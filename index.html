<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persist Event Cursor Widget</title>
</head>
<body>
  <!-- Invisible widget: persists & restores the Event master-record -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script>
    // Initialize as a ‚ÄúSelect By‚Äù source with no prompts, mapping only 'id'
    grist.ready({
      requiredAccess: 'none',
      columns: ['id'],
      allowSelectBy: true
    });

    const STORAGE_KEY = 'persist_cursor_Event';

    // Save every time the user picks a new Event record
    grist.onRecord((record) => {
      if (record && record.id != null) {
        const cursor = { tableId: 'Event', rowId: record.id, colId: 'id' };
        sessionStorage.setItem(STORAGE_KEY, JSON.stringify(cursor));
        console.log('üíæ Stored Event cursor:', cursor);
      }
    });

    // Restore after a short delay once the page fully loads
    window.addEventListener('load', () => {
      setTimeout(async () => {
        const data = sessionStorage.getItem(STORAGE_KEY);
        if (!data) { return; }
        try {
          const {tableId, rowId, colId} = JSON.parse(data);
          await grist.setCursorPos({tableId, rowId, colId});
          console.log('‚úÖ Restored global cursor to', tableId, rowId, colId);
        } catch (err) {
          console.warn('‚ö†Ô∏è Failed to restore cursor:', err);
        }
      }, 200);  // give Grist 200 ms to finish view initialization
    });
  </script>
</body>
</html>
