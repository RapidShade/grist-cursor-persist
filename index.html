<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Persist</title>
</head>
<body>
  <!-- Invisible widget that persists & restores the Event.id selection -->

  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script>
    // 1) Initialize plugin:
    //    - full access so setCursorPos() is permitted
    //    - map only the 'id' column (no other selector)
    //    - allow this widget to drive the master cursor
    grist.ready({
      requiredAccess: 'full',
      columns: ['id'],
      allowSelectBy: true
    });

    const STORAGE_KEY = 'persist_cursor_Event';

    // 2) Whenever the user picks an Event, save its id
    grist.onRecord((record) => {
      if (record && record.id != null) {
        const cursor = { tableId: 'Event', rowId: record.id, colId: 'id' };
        sessionStorage.setItem(STORAGE_KEY, JSON.stringify(cursor));
        console.log('üíæ Stored Event cursor:', cursor);
      }
    });

    // 3) On page load, after a brief delay, restore the saved cursor
    window.addEventListener('load', () => {
      setTimeout(async () => {
        const raw = sessionStorage.getItem(STORAGE_KEY);
        if (!raw) { return; }
        try {
          const {tableId, rowId, colId} = JSON.parse(raw);
          await grist.setCursorPos({tableId, rowId, colId});
          console.log('‚úÖ Restored global cursor to', tableId, rowId, colId);
        } catch (err) {
          console.warn('‚ö†Ô∏è Failed to restore cursor:', err);
        }
      }, 200); // allow Grist‚Äôs views to finish initializing
    });
  </script>
</body>
</html>
